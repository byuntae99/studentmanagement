{% extends 'student_template/base_template.html' %}

{% block page_title %}
    Profile
{% endblock page_title %}

{% block main_content %}

{% load static %}

    <section class="content" >
        <div class="container-fluid">
           

            <div class="row">

                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card" style="background-color: blanchedalmond;">
                        <div class="card-header">
                            <h3 class="card-title" >Student Profile</h3>
                        </div>
                    </div>
                        <!-- /.card-header -->
                        <div class="card-body table-responsive p-0">
                            <table class="table table-hover text-nowrap" style="background-color: rgb(239, 200, 142);">

                                <tbody >
                                        
                                    <div class="card-header">
                                        <td> 
                                            <label>Profile :</label>
                                             <img src='{{ user.students.imagefiled.url }}'  width="100" height="100">
                                        </td>
                                    </div>
                                </tbody>
                            
                                    <tbody>
                                        <td>
                                            <div class="form-group">
                                                <label>Name :</label>
                                                <input type="text" class="form-control" name="first_name" value="{{ user.first_name }} {{ user.last_name }}" disabled="disabled">                     
                                            </div>
                                        </td>
                                    </tbody>
                                    <tbody>
                                        <td>
                                            <div class="form-group">
                                            <label>Username :</label>
                                            <input type="text" class="form-control" name="username" value="{{ user.username }}" disabled="disabled">
                                            </div>
                                        </td>
                                    </tbody>
                                    <tbody>
                                        <td>
                                            <div class="form-group">
                                                <label>Email :</label>
                                                <input type="text" class="form-control" name="email" value="{{ user.email }}" disabled="disabled">
                                            </div>
                                        </td>
                                    </tbody>
                                    <tbody>
                                        <td>
                                            <div class="form-group" >
                                                <label>Address :</label>
                                                <textarea name="address" class="form-control" row="5" disabled="disabled">{{ user.students.address }}</textarea>
                                            </div>
                                        </td>
                                    </tbody>
                                   
                               
                            </table>
                        </div>
                    </div><!-- /.card-body -->
                    
                </div><!-- /.card -->

            </div>
        </div>

        <!-- /.container-fluid -->
    </section>









  {% endblock main_content %}
